<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List class task</title>
  </head>
  <body>
    <h3>HDC</h3>
    <h2>List</h2>

    <ul>
      <li>Unordered List</li>
      <ul type="Square">
        <li>Fruits</li>

        <ol type="1" start="1">
          <li>Apple</li>
          <li>Banana</li>
        </ol>

        <li>Vegetable</li>
      </ul>

      <li>Ordered List</li>
      <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>

        <ol type="1" start="3">
          <li>Bootstrap</li>
          <li>Tailwind css</li>
        </ol>
        <li>JS</li>

        <ol type="1" start="5">
          <li>JQuery</li>
          <li>Angular JS</li>
        </ol>
      </ul>
    </ul>
    <!-- Definition List -->
     <dl>
        <dt>HTML</dt>
        <dd>Hyper Text markup Language</dd>
     </dl>
  </body>
</html>

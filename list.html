<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered list</title>
  </head>
  <body>
    <!-- Unordered list -->
    <ul type="Square">
      <li>Fruits</li>
      <!-- Nested ul -->
      <ul type="disc">
        <li>Apple</li>
      </ul>
      
      <li>Vegetable</li>
      <ul>
        <li>Potato</li>
        <li>Tomato</li>
      </ul> 
    </ul>
    <h3>Ordered List</h3>
    <!-- Ordered list -->
     <ol type="a" start="5">
        <li>BIM</li>
        <li>BCA</li>
     </ol>

     <!-- Definition list -->
      <h3>Definition List</h3>

  </body>
</html>
